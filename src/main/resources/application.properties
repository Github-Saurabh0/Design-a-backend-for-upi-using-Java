# Server Configuration
server.port=8082

# Database Configuration - Using H2 for development/testing
spring.datasource.url=jdbc:h2:mem:upidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Force H2 dialect and disable PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Completely commented out PostgreSQL configuration
# spring.datasource.url=jdbc:postgresql://localhost:5432/upidb
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
upi.app.jwtSecret=upiSecretKey123456789012345678901234567890
upi.app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.upi=DEBUG

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method